syntax="proto3";

package model;

import "money.proto";

/// 用户数据
//@collection
message User {
    /// 用户性别枚举
    /// 用户id
    //@_id
    int64 ID = 1;
    /// 帐号id
    int64 AccountID = 2;
    ///头像url
    string AvatarURL = 3;
    /// 服务器ID
    //int32 ServerID = 3;
    /// 名字
    string NickName = 4;
    /// 性别
    string Sex = 5;
    /// 创建时刻
    int64 CreateTime = 6;
    /// 上次登录时刻
    int64 LastLoginTime = 7;
    /// 上次登出时刻
    int64 LastLogoutTime = 8;
    /// 货币信息
    repeated Money Monies = 9;
}